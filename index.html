  <div class="col-sm">
    <table class="table">
      <tr>
        <td>Start Time </td>
        <td><input type="time" id="startTime" value='07:00'></td>
      </tr>
      <tr>
        <td>Scheduled Therapy Time Hours </td>
        <td><input id="productiveHours" type="number" min="0" step="1" value="7"></td>

      </tr>
      <tr>
        <td>Scheduled Therapy Time Minutes </td>
        <td><input id="productiveMinutes" type="number" min="0" step="1" value="30"></td>
      </tr>
      <tr>
        <td>
          Productivity </td>
        <td><input type="number" value="85" min="0" max="100" step="1" id=productivity>%</td>
      </tr>
    </table>
  </div>
   
  <div class="col-sm">
    <table class="table">
      <tr>
        <td><h2>
          Perfect end time is <span id="outputTime"></span></td>
        </h2> </tr>
    </table>
  </div>
</div>
