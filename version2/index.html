    <div class="form-inline">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="darkModeToggle">
        <label class="custom-control-label" for="darkModeToggle">Dark mode</label>
      </div>
    </div>
  </div>

<div class="container mt-4">
  <div class="card mb-3">
    <div class="card-header">Work Day Setup</div>
    <div class="card-body">
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="time" class="form-control form-control-lg" id="startTime" value="07:00" placeholder="When does your day start?">
      </div>
      <div class="form-group">
        <label for="productiveHours">Scheduled Therapy Time Hours</label>
        <input id="productiveHours" class="form-control form-control-lg" type="number" min="0" step="1" value="7" placeholder="Hours of therapy">
      </div>
      <div class="form-group">
        <label for="productiveMinutes">Scheduled Therapy Time Minutes</label>
        <input id="productiveMinutes" class="form-control form-control-lg" type="number" min="0" step="1" value="30" placeholder="Minutes of therapy">
      </div>
      <div class="form-group">
        <label for="productivity">Productivity</label>
        <input type="number" class="form-control form-control-lg" value="85" min="0" max="100" step="1" id="productivity" placeholder="Target %">%
      </div>
    </div>
  </div>

  <div class="card text-white bg-info mb-3">
    <div class="card-header">Your End Time</div>
    <div class="card-body text-center">
      <h2 class="card-title" id="outputTime"></h2>
    </div>
  </div>
</div>
