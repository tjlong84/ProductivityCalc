<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Productivity Calculator v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary-light: #2563EB;
      --primary-dark: #60A5FA;
      --bg-light: #FAFAFA;
      --bg-dark: #121212;
      --ring-color: var(--primary-light);
      --ring-color-dark: var(--primary-dark);
    }
    body {
      background-color: var(--bg-light);
      transition: background-color .3s ease;
    }
    body.dark-mode {
      background-color: var(--bg-dark);
      color: #f8f9fa;
    }
    #endTimeDisplay {
      font-size: 3rem;
      font-weight: bold;
    }
    .progress-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 1rem auto;
    }
    .progress-ring {
      transform: rotate(-90deg);
    }
    .progress-ring circle {
      fill: transparent;
      stroke-width: 12;
    }
    .progress-ring .ring-bg {
      stroke: #e6e6e6;
    }
    .progress-ring .ring {
      stroke: var(--ring-color);
      stroke-linecap: round;
      stroke-dasharray: 0 1000;
      transition: stroke-dashoffset .3s ease;
    }
    body.dark-mode .progress-ring .ring {
      stroke: var(--ring-color-dark);
    }
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .progress-text .percent {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--ring-color);
    }
    body.dark-mode .progress-text .percent {
      color: var(--ring-color-dark);
    }
    .progress-text span {
      display: block;
    }
    .btn-outline-primary,
    .btn-link {
      color: var(--ring-color) !important;
      border-color: var(--ring-color) !important;
    }
    .btn-outline-primary:hover {
      background-color: var(--ring-color) !important;
      color: #fff !important;
    }
    body.dark-mode .btn-outline-primary,
    body.dark-mode .btn-link {
      color: var(--ring-color-dark) !important;
      border-color: var(--ring-color-dark) !important;
    }
    body.dark-mode .btn-outline-primary:hover {
      background-color: var(--ring-color-dark) !important;
    }
    #colorOptions .color-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      margin: 0 .25rem;
    }
    .secondary-links {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      padding: .5rem 1rem;
      display: flex;
      justify-content: space-between;
    }
    .adjust-time {
      margin-right: .25rem;
      margin-bottom: .25rem;
    }
  </style>
</head>
<body>
  <div class="secondary-links">
    <button id="historyBtn" class="btn btn-link p-0" aria-label="History"><i class="fas fa-clock"></i></button>
    <button id="settingsBtn" class="btn btn-link p-0" aria-label="Settings" data-toggle="modal" data-target="#settingsModal"><i class="fas fa-cog"></i></button>
  </div>
  <div class="container text-center pt-5" id="homeScreen">
    <div class="progress-container">
      <svg id="progressRing" class="progress-ring" width="200" height="200">
        <circle class="ring-bg" cx="100" cy="100" r="90" />
        <circle class="ring" cx="100" cy="100" r="90" />
      </svg>
      <div id="progressText" class="progress-text">
        <span>Workday is</span>
        <span id="percentDisplay" class="percent">0%</span>
        <span>completed</span>
      </div>
    </div>
    <h1 id="endTimeDisplay">Ends Â· --:--</h1>
    <div id="timeInfo" class="text-muted mb-3"></div>
    <div class="card input-card text-left mx-auto" style="max-width: 350px;">
      <div class="card-body">
        <div class="form-group">
          <label for="startTime">Start Time</label>
          <input type="time" class="form-control" id="startTime" value="07:00">
        </div>
        <div class="form-row">
          <div class="col">
            <label for="durationHours">Hours</label>
            <input id="durationHours" type="number" min="0" max="23" value="7" class="form-control">
          </div>
          <div class="col">
            <label for="durationMinutes">Minutes</label>
            <input id="durationMinutes" type="number" min="0" max="55" step="5" value="0" class="form-control">
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="productivitySlider">Productivity <span id="productivityValue">85%</span></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button type="button" id="prodMinus" class="btn btn-outline-secondary">-</button>
            </div>
              <input type="range" id="productivitySlider" class="form-control" min="50" max="100" step="5" value="85">
            <div class="input-group-append">
              <button type="button" id="prodPlus" class="btn btn-outline-secondary">+</button>
            </div>
          </div>
        </div>
        <div class="mb-2 d-flex justify-content-center flex-wrap">
          <div class="d-flex flex-column align-items-center mx-1">
            <button type="button" class="btn btn-sm btn-outline-primary adjust-time m-1" data-minutes="1">+1m</button>
            <button type="button" class="btn btn-sm btn-outline-primary adjust-time m-1" data-minutes="-1">-1m</button>
          </div>
          <div class="d-flex flex-column align-items-center mx-1">
            <button type="button" class="btn btn-sm btn-outline-primary adjust-time m-1" data-minutes="15">+15m</button>
            <button type="button" class="btn btn-sm btn-outline-primary adjust-time m-1" data-minutes="-15">-15m</button>
          </div>
          <div class="d-flex flex-column align-items-center mx-1">
            <button type="button" class="btn btn-sm btn-outline-primary adjust-time m-1" data-minutes="60">+1h</button>
            <button type="button" class="btn btn-sm btn-outline-primary adjust-time m-1" data-minutes="-60">-1h</button>
          </div>
          <div class="d-flex flex-column align-items-center mx-1">
            <button type="button" class="btn btn-sm btn-outline-primary adjust-time m-1" data-minutes="240">+4h</button>
            <button type="button" class="btn btn-sm btn-outline-primary adjust-time m-1" data-minutes="-240">-4h</button>
          </div>
        </div>
      </div>
    </div>
    <div id="colorOptions" class="my-3">
      <button class="color-btn" data-color="blue" style="background-color:#2563EB"></button>
      <button class="color-btn" data-color="pink" style="background-color:#EC4899"></button>
      <button class="color-btn" data-color="green" style="background-color:#10B981"></button>
      <button class="color-btn" data-color="purple" style="background-color:#8B5CF6"></button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="darkModeToggle">
            <label class="custom-control-label" for="darkModeToggle">Dark mode</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
